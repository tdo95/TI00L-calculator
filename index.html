<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Basic Calculator">
    	<meta name="keywords" content="math, addition, subtraction, arithmatic, division, multiplication">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		

		<title>Basic Calculator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<section class="container">
			<div class="calculator">
				<div class="calculator__screen"></div>
				<div class="calculator__keysbg">
					<button id="clear">AC</button>
					<button class="num">+/-</button>
					<button class="operator">%</button>
					<button class="operator">/</button>
					<button class="num">7</button>
					<button class="num">8</button>
					<button class="num">9</button>
					<button class="operator">X</button>
					<button class="num">4</button>
					<button class="num">5</button>
					<button class="num">6</button>
					<button class="operator">-</button>
					<button class="num">1</button>
					<button class="num">2</button>
					<button class="num">3</button>
					<button class="operator">+</button>
					<button class="num double-size">0</button>
					<button class="num">.</button>
					<button id="equals">=</button>
				</div>	
			</div>
		</section>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
